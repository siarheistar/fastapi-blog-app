{% extends "base.html" %}

{% block title %}New Post - My Blog{% endblock %}

{% block content %}
<div style="background: white; border-radius: 12px; padding: 2.5rem; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);">
    <h2 style="color: #333; margin-bottom: 1.5rem;">Create New Post</h2>
    <form action="/posts" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" placeholder="Enter a catchy title..." required />
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea name="content" rows="10" placeholder="Share your thoughts..." required></textarea>
        </div>
        <div class="form-group">
            <label>Image (optional)</label>
            <input type="file" name="image" accept="image/*" />
        </div>
        <button type="submit">Publish Post</button>
    </form>
</div>
{% endblock %}
